<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper_Scissor</title>
</head>
<body>
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>User Choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id = "result"></span></h2>

    <button class="choice" id="rock">Rock</button>
    <button class="choice" id="paper">Paper</button>
    <button class="choice" id="scissor">Scissor</button>

    <h2>Score: <span id = "score"></span></h2>
    <h3>Win: <span id="win"></span></h3>
    <h3>Lost: <span id="lost"></span></h3>
    <h3>Draw: <span id="draw"></span></h3>

    <button id="restart">Restart</button>
    
    <script src="app.js"></script>
</body>
</html>
